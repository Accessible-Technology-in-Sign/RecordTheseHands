<html>
<head>
<link href="{{favicon}}" rel="shortcut icon" type="image/x-icon" />
<script type="text/javascript">
async function loginToken(username, password) {
  // Generate the login token from a username and password.
  // This value is generated by taking the sha256 hash of the concatenation
  // of the username, a colon, and the password.  And iterating that process
  // 1000 times (with the hash in each iteration being the new "password").
  // The final token is the username, a colon, and a sha256 hash (in hex).
  const encoder = new TextEncoder();
  var iterated_token = username + ':' + password
  for (var i = 0; i < 1000; ++i) {
    const data = encoder.encode(iterated_token);
    const hash = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hash));
    const hashHex = hashArray.map(
        b => b.toString(16).padStart(2, '0')).join('');
    iterated_token = username + ':' + hashHex
  }
  return iterated_token
}
async function register() {
  // Use the username and password in the "login" section to
  // submit the login form.
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  var allow_webapp_access =
      document.getElementById('allow_webapp_access_checkbox').checked;
  var adminPassword = document.getElementById('admin_password').value;
  document.getElementById('login_token').value =
      await loginToken(username, password);
  document.getElementById('admin_token').value =
      await loginToken('admin', adminPassword);
  if (allow_webapp_access) {
    document.getElementById('allow_webapp_access').value = 'true'
  } else {
    document.getElementById('allow_webapp_access').value = 'false'
  }
  document.getElementById('register_form').submit();
}

window.addEventListener('load', function() {
}, true);

function passwordVisibility() {
  if (document.getElementById('show_password').checked) {
    document.getElementById('password').type = 'text';
  } else {
    document.getElementById('password').type = 'password';
  }
}

function adminPasswordVisibility() {
  if (document.getElementById('show_admin_password').checked) {
    document.getElementById('admin_password').type = 'text';
  } else {
    document.getElementById('admin_password').type = 'password';
  }
}

</script>
</head>
<body>
{{dev_header|safe}}

<form id="register_form" action="{{url_for('register_login')}}" target="_self"
      method="post">
  <input type="hidden" id="login_token" name="login_token" value="">
  <input type="hidden" id="admin_token" name="admin_token" value="">
  <input type="hidden" id="allow_webapp_access" name="allow_webapp_access" value="">
</form>

<label for="admin_password">Admin Password:</label>
<input type="password" id="admin_password" name="admin_password" placeholder="admin_password">
<input type="checkbox" id="show_admin_password" onclick="adminPasswordVisibility();">
<label for="show_admin_password">show</label>
<br>
<label for="username">New Username:</label>
<input type="text" id="username" name="username" placeholder="username">
<br>
<label for="password">New User Password:</label>
<input type="password" id="password" name="password" placeholder="password">
<input type="checkbox" id="show_password" onclick="passwordVisibility();">
<label for="show_password">show</label>
<br>
<input type="checkbox" id="allow_webapp_access_checkbox" checked>
<label for="allow_webapp_access_checkbox">Allow Access to Webapp</label>
<br>
<button type="button" id="register_button" onclick="register();">Register</button>

</body>
</html>
