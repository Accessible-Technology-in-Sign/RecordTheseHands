<html>
<head>
<link href="{{favicon}}" rel="shortcut icon" type="image/x-icon" />
<script type="text/javascript">
async function loginToken(username, password) {
  // Generate the login token from a username and password.
  // This value is generated by taking the sha256 hash of the concatenation
  // of the username, a colon, and the password.  And iterating that process
  // 1000 times (with the hash in each iteration being the new "password").
  // The final token is the username, a colon, and a sha256 hash (in hex).
  const encoder = new TextEncoder();
  var iterated_token = username + ':' + password
  for (var i = 0; i < 1000; ++i) {
    const data = encoder.encode(iterated_token);
    const hash = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hash));
    const hashHex = hashArray.map(
        b => b.toString(16).padStart(2, '0')).join('');
    iterated_token = username + ':' + hashHex
  }
  return iterated_token
}
async function registerToken() {
  // Use the provided username and password in the "create_hash" form
  // to generate a registration token and submit the "registration_form".
  document.getElementById("error_message").style.display = "none";
  var username = document.getElementById("create_hash_username").value;
  var password = document.getElementById("create_hash_password").value;
  if (username.length < 3 || password.length < 3 ||
      username != username.replace(/[^0-9a-z_]/g, '')) {
    // Username and password have at least 3 characters and username
    // only contains lowercase letters, numbers, and underscore.
    document.getElementById("error_message").style.display = "block";
    return
  }
  document.getElementById("registration_token").value =
      await loginToken(username, password);
  document.getElementById("registration_form").submit();
}
async function login() {
  // Use the username and password in the "login" section to
  // submit the login form.
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  document.getElementById("login_token").value =
      await loginToken(username, password);
  document.getElementById("login_form").submit();
}

window.addEventListener('load', function() {
}, true);

</script>
</head>
<body>
{{dev_header|safe}}

<form id="login_form" action="{{url_for('register_login')}}" target="_self"
      method="post">
  <input type="hidden" id="login_token" name="login_token" value="">
  <input type="hidden" id="admin_token" name="admin_token" value="">
</form>

<p>
WARNING!!!  Do not use a password you care about.  Minimal care has been
taken to secure this web application.  Basic security is maintained but
hashed tokens are easily accessible to developers and standard password
cracking techniques can recover simple passwords.
</p>

<label for="username">Username:</label>
<input type="text" id="username" name="username" placeholder="username"><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="password"><br>
<button type="button" id="register_button" onclick="register();">Register</button>

</body>
</html>
